<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="css/position.css">
</head>
<body>
	<form action="" method="POST" enctype="multipart/form-data">
		<h2>register</h2>
		<input class="form-control" type="text" name="name" placeholder="Enter your name" required=""> <br> <br>
		<input type="number" name="number" placeholder="Enter your phone number" required="" > <br> <br>
		<input type="file" name="">
		<select>
			<option>Male</option>
			<option>Female</option>
		</select> <br> <br>
		<input type="Email" name="email" placeholder="Enter your email" required=""> <br> <br>
		<textarea rows="10" cols="30" placeholder="tell us why you want to join us" required=""></textarea>
		<input type="checkbox" name="eng" required=""> English
		<input type="checkbox" name="math" required=""> Maths <br> <br>
		<input type="password" name="password" required="">
		<button type="submit">
				Register fully
		</button>
	</form>
</body>
</html>
